<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Horizontal Slider Demo</title>
    <link href="h-slide.css" media="all" rel="stylesheet" />
</head>

<body>

    <hslider id="s1" labelId='slider-text'></hslider>
    <div id="slider-text">Drag the knob.</div>
    <p>
        Moving outside of the slider's container prevents further updates.
    </p>

    <hslider id="s2" labelId='slider-text'></hslider>
    <p>
        Check out the JavaScript Console.
    </p>

    <script src="./h-slide.js" type="text/javascript"></script>
    <script>
        hslider.initializeSliders();
        let slider = hslider.getSliderById("s1"); // Get slider 1
        slider.knob.onRangeChanged = function(s) {
            console.log("slider:s1", s.knob.range)
        }

        slider = hslider.getSliderById("s2");   // Get slider 2
        slider.knob.onRangeChanged = function(s) {
            console.log("slider:s2", s.knob.range)
        }
    </script>
</body>

</html>
